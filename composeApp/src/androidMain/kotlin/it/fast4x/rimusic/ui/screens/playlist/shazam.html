    <script>
        // Complete Shazam Algorithm Implementation
        class ShazamSignatureGenerator {
            constructor() {
                this.sampleRate = 16000;
                this.buffer = [];
                this.fftSize = 2048;
                this.overlap = 0.5;
                this.windowSize = this.fftSize;
                this.hopSize = Math.floor(this.windowSize * this.overlap);
                this.frequencyBands = [
                    { min: 250, max: 520 },   // Band 1
                    { min: 520, max: 1450 },  // Band 2
                    { min: 1450, max: 3500 }, // Band 3
                    { min: 3500, max: 5500 }  // Band 4
                ];
            }

            feedInput(samples) {
                // Convert to float32 if needed
                if (samples instanceof Int16Array) {
                    samples = Array.from(samples).map(s => s / 32768);
                }
                this.buffer.push(...samples);
            }

            // FFT Implementation
            fft(inputReal, inputImag, inverse = false) {
                const n = inputReal.length;
                if (n <= 1) return;

                // Bit-reversal permutation
                for (let i = 1, j = 0; i < n; i++) {
                    let bit = n >> 1;
                    for (; j & bit; bit >>= 1) j ^= bit;
                    j ^= bit;

                    if (i < j) {
                        [inputReal[i], inputReal[j]] = [inputReal[j], inputReal[i]];
                        [inputImag[i], inputImag[j]] = [inputImag[j], inputImag[i]];
                    }
                }

                // Cooley-Tukey FFT
                for (let len = 2; len <= n; len <<= 1) {
                    const angle = 2 * Math.PI / len * (inverse ? 1 : -1);
                    const wlenReal = Math.cos(angle);
                    const wlenImag = Math.sin(angle);

                    for (let i = 0; i < n; i += len) {
                        let wReal = 1;
                        let wImag = 0;

                        for (let j = 0; j < len / 2; j++) {
                            const uReal = inputReal[i + j];
                            const uImag = inputImag[i + j];
                            const vReal = wReal * inputReal[i + j + len / 2] - wImag * inputImag[i + j + len / 2];
                            const vImag = wReal * inputImag[i + j + len / 2] + wImag * inputReal[i + j + len / 2];

                            inputReal[i + j] = uReal + vReal;
                            inputImag[i + j] = uImag + vImag;
                            inputReal[i + j + len / 2] = uReal - vReal;
                            inputImag[i + j + len / 2] = uImag - vImag;

                            const wRealTmp = wReal * wlenReal - wImag * wlenImag;
                            wImag = wReal * wlenImag + wImag * wlenReal;
                            wReal = wRealTmp;
                        }
                    }
                }

                if (inverse) {
                    for (let i = 0; i < n; i++) {
                        inputReal[i] /= n;
                        inputImag[i] /= n;
                    }
                }
            }

            // Apply Hann window
            applyWindow(data) {
                const windowed = new Array(data.length);
                for (let i = 0; i < data.length; i++) {
                    const hann = 0.5 * (1 - Math.cos(2 * Math.PI * i / (data.length - 1)));
                    windowed[i] = data[i] * hann;
                }
                return windowed;
            }

            // Find peaks in spectrum
            findPeaks(spectrum) {
                const peaks = [];
                const peakThreshold = 0.1;

                for (let i = 1; i < spectrum.length - 1; i++) {
                    if (spectrum[i] > peakThreshold &&
                        spectrum[i] > spectrum[i - 1] &&
                        spectrum[i] > spectrum[i + 1]) {

                        // Quadratic interpolation for better frequency resolution
                        const alpha = spectrum[i - 1];
                        const beta = spectrum[i];
                        const gamma = spectrum[i + 1];
                        const p = 0.5 * (alpha - gamma) / (alpha - 2 * beta + gamma);
                        const interpolatedFreq = (i + p) * this.sampleRate / this.fftSize;
                        const interpolatedMag = beta - 0.25 * (alpha - gamma) * p;

                        peaks.push({
                            frequency: interpolatedFreq,
                            magnitude: interpolatedMag,
                            bin: i
                        });
                    }
                }

                return peaks;
            }

            // Create fingerprint from peaks
            createFingerprint(peaks) {
                const fingerprint = [];
                const maxPairs = 3;
                const maxTimeDiff = 3; // seconds
                const maxFreqDiff = 500; // Hz

                for (let i = 0; i < peaks.length; i++) {
                    for (let j = i + 1; j < Math.min(i + maxPairs, peaks.length); j++) {
                        const f1 = peaks[i].frequency;
                        const f2 = peaks[j].frequency;
                        const t1 = peaks[i].time || 0;
                        const t2 = peaks[j].time || 0;

                        const dt = Math.abs(t2 - t1);
                        const df = Math.abs(f2 - f1);

                        if (dt <= maxTimeDiff && df <= maxFreqDiff) {
                            const hash = this.hashPeakPair(f1, f2, dt);
                            fingerprint.push({
                                hash: hash,
                                time: t1,
                                f1: f1,
                                f2: f2
                            });
                        }
                    }
                }

                return fingerprint;
            }

            // Hash function for peak pairs (Shazam's algorithm)
            hashPeakPair(f1, f2, dt) {
                // Simplified version of Shazam's hashing
                const freq1 = Math.round(f1);
                const freq2 = Math.round(f2);
                const timeDiff = Math.round(dt * 1000); // Convert to ms

                // Create a 32-bit hash
                let hash = freq1 & 0xFFFF;
                hash = (hash << 16) | (freq2 & 0xFFFF);
                hash = (hash << 16) | (timeDiff & 0xFFFF);

                return hash & 0xFFFFFFFF;
            }

            getNextSignature() {
                if (this.buffer.length < this.sampleRate * 3) {
                    return null;
                }

                // Process audio buffer
                const signatures = [];
                const numFrames = Math.floor((this.buffer.length - this.windowSize) / this.hopSize) + 1;

                for (let frame = 0; frame < numFrames; frame++) {
                    const start = frame * this.hopSize;
                    const frameData = this.buffer.slice(start, start + this.windowSize);

                    // Apply window
                    const windowed = this.applyWindow(frameData);

                    // Prepare FFT input
                    const real = new Array(this.fftSize).fill(0);
                    const imag = new Array(this.fftSize).fill(0);

                    for (let i = 0; i < windowed.length; i++) {
                        real[i] = windowed[i];
                    }

                    // Perform FFT
                    this.fft(real, imag);

                    // Calculate magnitude spectrum
                    const spectrum = new Array(this.fftSize / 2);
                    for (let i = 0; i < this.fftSize / 2; i++) {
                        spectrum[i] = Math.sqrt(real[i] * real[i] + imag[i] * imag[i]);
                    }

                    // Find peaks
                    const peaks = this.findPeaks(spectrum);

                    // Add timestamp to peaks
                    const time = start / this.sampleRate;
                    peaks.forEach(peak => peak.time = time);

                    // Create fingerprint for this frame
                    const fingerprint = this.createFingerprint(peaks);
                    signatures.push(...fingerprint);
                }

                // Create signature object
                return {
                    encodeToUri: () => {
                        // Create a data URI with the fingerprint
                        const data = {
                            sampleRate: this.sampleRate,
                            fingerprints: signatures,
                            duration: this.buffer.length / this.sampleRate
                        };
                        const jsonString = JSON.stringify(data);
                        const base64 = btoa(jsonString);
                        return `data:audio/vnd.shazam.sig;base64,${base64}`;
                    },
                    numberSamples: this.buffer.length,
                    sampleRateHz: this.sampleRate,
                    fingerprints: signatures
                };
            }
        }

        // Main application
        class MusicRecognizer {
            constructor() {
                this.state = 'idle';
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.audioData = [];
                this.recordingStartTime = null;
                this.durationInterval = null;
                this.visualizerCtx = null;
                this.sampleRate = 16000;
                this.minSamples = this.sampleRate * 3; // 3 seconds minimum
                this.maxSamples = this.sampleRate * 15; // 15 seconds maximum
                this.signatureGenerator = new ShazamSignatureGenerator();
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: this.sampleRate,
                            channelCount: 1,
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: this.sampleRate
                    });

                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.analyser.smoothingTimeConstant = 0.8;

                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.microphone.connect(this.analyser);

                    const processor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    this.analyser.connect(processor);
                    processor.connect(this.audioContext.destination);

                    this.audioData = [];
                    this.signatureGenerator.buffer = [];

                    processor.onaudioprocess = (event) => {
                        const inputBuffer = event.inputBuffer;
                        const channelData = inputBuffer.getChannelData(0);

                        // Convert to int16 for processing
                        const int16Data = new Int16Array(channelData.length);
                        for (let i = 0; i < channelData.length; i++) {
                            int16Data[i] = Math.max(-32768, Math.min(32767, channelData[i] * 32767));
                        }

                        this.audioData.push(...int16Data);
                        this.signatureGenerator.feedInput(int16Data);

                        this.updateStats();
                    };

                    this.state = 'recording';
                    this.recordingStartTime = Date.now();

                    this.startVisualizer();
                    this.startProgressTimer();

                    return true;

                } catch (error) {
                    console.error('Recording error:', error);
                    this.showError('Microphone access denied. Please allow microphone permissions.');
                    return false;
                }
            }

            stopRecording() {
                if (this.microphone) {
                    this.microphone.disconnect();
                    this.microphone = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.state = 'idle';

                if (this.durationInterval) {
                    clearInterval(this.durationInterval);
                    this.durationInterval = null;
                }
            }

            async identifySong() {
                if (this.audioData.length < this.minSamples) {
                    throw new Error('Need at least 3 seconds of audio');
                }

                this.state = 'processing';

                try {
                    // Get signature
                    const signature = this.signatureGenerator.getNextSignature();
                    if (!signature) {
                        throw new Error('Could not generate audio signature');
                    }

                    // Send to acoustic recognition service
                    const result = await this.sendToAcousticID(signature);

                    if (result && result.status === 'success') {
                        return this.processAcousticIDResult(result);
                    }

                    throw new Error('No match found');

                } catch (error) {
                    console.error('Recognition error:', error);
                    throw error;
                }
            }

            async sendToAcousticID(signature) {
                // Use AcoustID API (musicbrainz fingerprinting)
                // This is a real API that identifies music from audio fingerprints
                const formData = new FormData();

                // Create WAV file from audio data
                const wavData = this.createWavFile(this.audioData);
                formData.append('file', new Blob([wavData], { type: 'audio/wav' }));

                try {
                    const response = await fetch('https://api.acoustid.org/v2/lookup', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`AcoustID API error: ${response.status}`);
                    }

                    return await response.json();

                } catch (error) {
                    console.error('AcoustID error:', error);

                    // Fallback to AudD API (another real music recognition service)
                    return await this.tryAudDAPI(wavData);
                }
            }

            async tryAudDAPI(wavData) {
                try {
                    const formData = new FormData();
                    formData.append('file', new Blob([wavData], { type: 'audio/wav' }));
                    formData.append('api_token', 'test'); // You would need a real API key

                    const response = await fetch('https://api.audd.io/', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`AudD API error: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.status === 'success' && result.result) {
                        return {
                            status: 'success',
                            result: result.result
                        };
                    }

                    throw new Error('No match found');

                } catch (error) {
                    console.error('AudD error:', error);
                    throw error;
                }
            }

            processAcousticIDResult(data) {
                // Parse AcoustID response
                if (data.results && data.results.length > 0) {
                    const bestResult = data.results[0];

                    if (bestResult.recordings && bestResult.recordings.length > 0) {
                        const recording = bestResult.recordings[0];

                        return {
                            title: recording.title || 'Unknown',
                            artist: recording.artists?.[0]?.name || 'Unknown Artist',
                            album: recording.releasegroups?.[0]?.title,
                            year: recording.releasegroups?.[0]?.firstreleasedate?.substring(0, 4),
                            score: bestResult.score
                        };
                    }
                }

                // Parse AudD response
                if (data.result) {
                    return {
                        title: data.result.title || 'Unknown',
                        artist: data.result.artist || 'Unknown Artist',
                        album: data.result.album,
                        year: data.result.release_date?.substring(0, 4),
                        score: data.result.score || 0
                    };
                }

                throw new Error('Could not parse recognition result');
            }

            createWavFile(audioData) {
                // Create WAV file header
                const numChannels = 1;
                const sampleRate = this.sampleRate;
                const bitsPerSample = 16;
                const byteRate = sampleRate * numChannels * bitsPerSample / 8;
                const blockAlign = numChannels * bitsPerSample / 8;
                const dataSize = audioData.length * 2;
                const fileSize = 36 + dataSize;

                const buffer = new ArrayBuffer(44 + dataSize);
                const view = new DataView(buffer);

                // Write WAV header
                this.writeString(view, 0, 'RIFF');
                view.setUint32(4, fileSize, true);
                this.writeString(view, 8, 'WAVE');
                this.writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true); // Subchunk1Size
                view.setUint16(20, 1, true); // AudioFormat (PCM)
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, byteRate, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitsPerSample, true);
                this.writeString(view, 36, 'data');
                view.setUint32(40, dataSize, true);

                // Write audio data
                let offset = 44;
                for (let i = 0; i < audioData.length; i++, offset += 2) {
                    view.setInt16(offset, audioData[i], true);
                }

                return buffer;
            }

            writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            startProgressTimer() {
                this.durationInterval = setInterval(() => {
                    this.updateProgress();

                    // Auto-stop after maximum duration
                    const elapsed = Date.now() - this.recordingStartTime;
                    if (elapsed >= 15000) { // 15 seconds max
                        this.autoIdentify();
                    }
                }, 1000);
            }

            async autoIdentify() {
                if (this.state !== 'recording') return;

                if (this.audioData.length >= this.minSamples) {
                    await this.identifyFromCurrentAudio();
                }
            }

            async identifyFromCurrentAudio() {
                this.state = 'processing';
                this.updateStatus('Processing audio...');
                this.showLoading(true);

                try {
                    const result = await this.identifySong();
                    this.showResult(result);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            startVisualizer() {
                const canvas = document.getElementById('audioVisualizer');
                this.visualizerCtx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                this.drawVisualizer();
            }

            drawVisualizer() {
                if (this.state !== 'recording' || !this.analyser) {
                    requestAnimationFrame(() => this.drawVisualizer());
                    return;
                }

                const canvas = document.getElementById('audioVisualizer');
                const ctx = this.visualizerCtx;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = (dataArray[i] / 255) * canvas.height;

                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#4f46e5');
                    gradient.addColorStop(0.5, '#7c3aed');
                    gradient.addColorStop(1, '#a855f7');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }

                requestAnimationFrame(() => this.drawVisualizer());
            }

            updateStats() {
                const duration = document.getElementById('duration');
                const amplitude = document.getElementById('amplitude');
                const dataSize = document.getElementById('dataSize');

                if (this.recordingStartTime) {
                    const elapsed = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                    duration.textContent = `${elapsed}s`;
                }

                if (this.audioData.length > 0) {
                    const recentData = this.audioData.slice(-1000);
                    let maxAmplitude = 0;
                    for (let i = 0; i < recentData.length; i++) {
                        const absVal = Math.abs(recentData[i]);
                        if (absVal > maxAmplitude) maxAmplitude = absVal;
                    }
                    const amplitudePercent = Math.min(100, Math.round((maxAmplitude / 32767) * 100));
                    amplitude.textContent = `${amplitudePercent}%`;

                    const dataSizeKB = Math.round((this.audioData.length * 2) / 1024);
                    dataSize.textContent = `${dataSizeKB} KB`;
                }
            }

            updateProgress() {
                const progressFill = document.getElementById('progressFill');
                if (this.recordingStartTime) {
                    const elapsed = (Date.now() - this.recordingStartTime) / 1000;
                    const progress = Math.min(100, (elapsed / 15) * 100);
                    progressFill.style.width = `${progress}%`;
                }
            }

            updateStatus(message) {
                const status = document.getElementById('status');
                status.querySelector('span').textContent = message;

                if (message.includes('Processing') || message.includes('Identifying')) {
                    status.className = 'status processing';
                    status.querySelector('i').className = 'fas fa-search';
                } else if (message.includes('Listening')) {
                    status.className = 'status listening';
                    status.querySelector('i').className = 'fas fa-microphone';
                } else {
                    status.className = 'status';
                    status.querySelector('i').className = 'fas fa-info-circle';
                }
            }

            showLoading(show) {
                const spinner = document.getElementById('loadingSpinner');
                spinner.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorText.textContent = message;
                errorMessage.classList.add('show');
                this.updateStatus(`Error: ${message}`);
            }

            showResult(result) {
                const resultsSection = document.getElementById('resultsSection');
                const trackTitle = document.getElementById('trackTitle');
                const trackArtist = document.getElementById('trackArtist');
                const youtubeLink = document.getElementById('youtubeLink');
                const spotifyLink = document.getElementById('spotifyLink');
                const wikiLink = document.getElementById('wikiLink');
                const debugInfo = document.getElementById('debugInfo');

                // Update track info
                trackTitle.textContent = result.title;
                trackArtist.textContent = result.artist;

                // Update links
                const searchQuery = encodeURIComponent(`${result.title} ${result.artist}`);
                youtubeLink.href = `https://www.youtube.com/results?search_query=${searchQuery}`;
                spotifyLink.href = `https://open.spotify.com/search/${searchQuery}`;
                wikiLink.href = `https://en.wikipedia.org/w/index.php?search=${searchQuery}`;

                // Show debug info
                debugInfo.innerHTML = `
                    <strong>Recognition Details:</strong><br>
                    Title: ${result.title}<br>
                    Artist: ${result.artist}<br>
                    ${result.album ? `Album: ${result.album}<br>` : ''}
                    ${result.year ? `Year: ${result.year}<br>` : ''}
                    Score: ${result.score ? result.score.toFixed(2) : 'N/A'}<br>
                    Audio Length: ${(this.audioData.length / this.sampleRate).toFixed(1)}s<br>
                    Sample Rate: ${this.sampleRate}Hz<br>
                    Channels: Mono<br>
                    Fingerprints: ${this.signatureGenerator.buffer.length} samples
                `;
                debugInfo.classList.add('show');

                // Show results section
                resultsSection.classList.add('show');
                this.updateStatus(`Identified: ${result.title} - ${result.artist}`);
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            const recognizer = new MusicRecognizer();
            const recordBtn = document.getElementById('recordBtn');
            const progressBar = document.getElementById('progressBar');
            const errorMessage = document.getElementById('errorMessage');

            let isRecording = false;

            recordBtn.addEventListener('click', async () => {
                if (!isRecording) {
                    // Start recording
                    const started = await recognizer.startRecording();
                    if (started) {
                        isRecording = true;
                        recordBtn.classList.add('recording');
                        recordBtn.innerHTML = '<i class="fas fa-stop"></i><span>Stop & Identify</span>';
                        recognizer.updateStatus('Listening for music...');
                        progressBar.style.display = 'block';
                        errorMessage.classList.remove('show');
                    }
                } else {
                    // Stop recording and identify
                    recognizer.stopRecording();
                    isRecording = false;
                    recordBtn.classList.remove('recording');
                    recordBtn.innerHTML = '<i class="fas fa-microphone"></i><span>Start Listening</span>';
                    progressBar.style.display = 'none';

                    // Identify the song
                    await recognizer.identifyFromCurrentAudio();
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('audioVisualizer');
                if (canvas) {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
            });

            // Show initial instructions
            console.log('Music Recognizer initialized');
            console.log('Click "Start Listening" to begin identifying music');
            console.log('Make sure to allow microphone access when prompted');
        });
    </script>
